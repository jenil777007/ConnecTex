<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Slabo 35px', serif;

        }

        .div1 {
            background-color: transparent;
            margin-top: 2%;
            margin-left: 37%;
            margin-bottom: 1%;
            width: 25%;
            height: 60%;
            border-radius: 5px;
        }

        .card-image {
            height: 10%;
            width: 30%;
            margin-left: 35%;
            margin-top: 1%;
        }

        .input1 {
            margin-left: 2%;
            margin-top: -1%;
            width: 95%;
            margin-bottom: 0%;
        }

        .input2 {
            width: 95%;
            margin-left: 2%;
            margin-bottom: -5%;
        }

        .input3 {
            margin-left: 3.5%;
            width: 90%;
            position: relative;
        }

        .radiobutton {
            margin-left: 3.5%;
        }

        #button {
            color: white;
            width: 30%;
            margin-bottom: 10%;
            background-color: #E66C54;
        }

        .checkbox {
            margin-left: 3.5%;
            margin-top: -2%;
        }

        .autoheight {
            height: auto;
        }

        .div2 {
            float: left;
            width: 50%;
            margin-bottom: -5%;
        }

        .div3 {
            float: right;
            width: 50%;
            margin-bottom: -5%;
        }

        .div5 {
            margin: auto;
            position: fixed;
            top: 70px;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 100;
            background-color: transparent;
            margin-top: 4%;
            margin-left: 36%;
            margin-bottom: 1%;
            width: 30%;
            height: 60%;
            border-radius: 5px;
        }

        .div6 {

            background-color: transparent;
            margin-top: 4%;
            margin-left: 36%;
            margin-bottom: 1%;
            width: 30%;
            height: 60%;
            border-radius: 5px;

        }
    </style>
</head>
<body>
<div style="height: 50%;">
    <div style="top: 0;right: 0;bottom: 0;left: 0;overflow:hidden;z-index: -100;">
        <video autoplay loop>
            <source src="Busy/MP4/Busy.mp4" type="video/mp4" alt="Busy/Snapshots/Busy.jpg"/>
            Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
    </div>

    <div style="margin:auto;position:fixed;top: 40px;left: 0;bottom: 0;right: 0;z-index: 100;">
        <form name="Form2" novalidate>

            <img src="img/logo.png" class="card-image">

            <div class="div1" ng-show="myvar==1">

                <div class="div2">
                    <md-input-container class="input3" flex-gt-sm>
                        <label style="color: white">Your First Name</label>
                        <input ng-model="user.fname" pattern="[a-z]+" type="text" style="color: white" required>
                    </md-input-container>
                </div>
                <div class="div3">
                    <md-input-container class="input3" flex-gt-sm>
                        <label style="color: white">Your Last Name</label>
                        <input ng-model="user.lname" pattern="[a-z]+" type="text" style="color: white" required>
                    </md-input-container>
                </div>

                <md-input-container class="input1">
                    <label style=" color: white">Enter Your Email</label>
                    <input ng-model="user.email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           style="color: white" required>
                </md-input-container>

                <md-input-container class="input1">
                    <label style=" color: white">Password</label>
                    <input ng-model="user.password" type="password" style="color: white" required>
                </md-input-container>

                <md-input-container class="input1">
                    <label style="color: white">Retype Password</label>
                    <input ng-model="user.cpassword" type="password" style="color: white" required>
                </md-input-container>

                <md-radio-group ng-model="user.type" class="radiobutton" required>
                    <label style="color: white">Register as a:</label><br><br>
                    <md-radio-button value="1" style="color: white;margin-left: 3.5%" class="md-primary">Weaver
                    </md-radio-button>
                    <md-radio-button value="2" style="color: white;margin-left: 3.5%"
                    " class="md-primary">Wholesaler</md-radio-button>
                </md-radio-group>

                <md-checkbox style="margin-left: 3.5%; color: white" ng-model="user.newsletter" ng-true-value="1"
                             ng-false-value="0">
                    Newsletter
                </md-checkbox>

                <center>
                    <md-button type="submit" class="md-raised" ng-click="Form2.$valid && OnNext()" id="button">Next
                    </md-button>
                </center>

            </div>
        </form>
        <form name="Form3" novalidate>
            <div ng-show="myvar==2" class="div5">
                <md-input-container class="input2">
                    <label style="color: aliceblue">Your Company's Name</label>
                    <input ng-model="user1.company_name" style="color: white" required>
                </md-input-container>

                <md-input-container class="input2">
                    <label style="color: aliceblue">Your Primary Address</label>
                    <input ng-model="user1.address1" type="text" style="color: white" required>
                </md-input-container>

                <md-input-container class="input2">
                    <label style="color: aliceblue">Your Secondary Address</label>
                    <input ng-model="user1.address2" type="text" style="color: white" required>
                </md-input-container>

                <md-checkbox style="color: aliceblue" ng-model="terms" class="checkbox" required>
                    <a><u>I agree to the Terms & Conditions</u></a>
                </md-checkbox>


                <center>
                    <md-button type="submit" class="md-raised" ng-click="Form3.$valid && OnRegister()" id="button">
                        Register
                    </md-button>
                </center>
            </div>
        </form>
        <form name="Form4" novalidate>
            <div class="div6" ng-show="myvar==3">
                <md-input-container class="input2">
                    <label style="color: aliceblue">Enter Your Mobile No</label>
                    <input ng-model="user2.mobile" type="number" style="color: white" required>
                </md-input-container>

                <center>
                    <md-button type="submit" class="md-raised" ng-click="Form4.$valid && Onotp()" id="button">Register
                    </md-button>
                </center>
            </div>
        </form>
        <form name="Form5" novalidate>
            <div class="div6" ng-show="myvar==4">
                <md-input-container class="input2">
                    <label style="color: white">Enter Otp</label>
                    <input ng-model="user3.otp" type="number" style="color: white" required>
                </md-input-container>

                <center>
                    <md-button type="submit" class="md-raised" ng-click="Form5.$valid && Onconfirm()" id="button">
                        Register
                    </md-button>
                </center>
            </div>
        </form>
    </div>
</div>
</body>
